<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="scripts/swiper.js"></script> 
    <script defer src="scripts/main.js"></script>
    <title>Movies Project</title>
</head>
<body>
    <header class="header">
        <a class="logo" href="index.html">
            <span class="logo-name">echo</span>
            <img src="/assets/svg/echo.svg" class="logo-icon" alt="logo icon"/>
        </a>
        
        <div class="search-bar-container">
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Search..."/>
                <button class="search-btn">
                    <img src="/assets/svg/search.svg" class="search-icon" alt="search icon"/>
                </button>
            </div>
        </div>

        <div class="btn-wrapper">
            <a class="login-btn">
                log in
            </a>
            <a class="signup-btn">
               sign up
            </a>
        </div>
    </header>

    <main class="main">
        <section class="slideshow swiper-slideshow">
            <h1 class="slideshow-title">coming soon</h1>
            <div class="slideshow-wrapper swiper-wrapper">
                
            </div>
        </section>

        <section class="carousel-section">
            <div class="carousel-container swiper-carousel">
                <h1 class="carousel-title">trending</h1>
                <div class="carousel-card-wrapper swiper-wrapper trending">
                
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

            <div class="carousel-container swiper-carousel">
                <h1 class="carousel-title">new releases</h1>
                <div class="carousel-card-wrapper swiper-wrapper new-releases">
                    
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <section class="carousel-section">
                <div class="carousel-container">
                    <h1 class="carousel-title">genres</h1>
                    <div class="carousel-card-wrapper genre">
                        <div class="carousel-genre-card">
                            <img src="./assets/svg/action.svg" class="card-genre-icon" alt="action genre icon"/>
                            <span class="card-genre-title">action</span>
                        </div>
                        <div class="carousel-genre-card">
                            <img src="./assets/svg/thriller.svg" class="card-genre-icon" alt="thriller genre icon"/>
                            <span class="card-genre-title">thriller</span>
                        </div>
                        <div class="carousel-genre-card">
                            <img src="./assets/svg/horror.svg" class="card-genre-icon" alt="horror genre icon"/>
                            <span class="card-genre-title">horror</span>
                        </div>
                        <div class="carousel-genre-card">
                            <img src="./assets/svg/romance.svg" class="card-genre-icon" alt="romance genre icon"/>
                            <span class="card-genre-title">romance</span>
                        </div>
                        <div class="carousel-genre-card">
                            <img src="./assets/svg/adventure.svg" class="card-genre-icon" alt="adventure genre icon"/>
                            <span class="card-genre-title">adventure</span>
                        </div>
                        <div class="carousel-genre-card">
                            <img src="./assets/svg/sci-fi.svg" class="card-genre-icon" alt="sci-fi genre icon"/>
                            <span class="card-genre-title">sci-fi</span>
                        </div>
                        <div class="carousel-genre-card">
                            <img src="./assets/svg/comedy.svg" class="card-genre-icon" alt="comedy genre icon"/>
                            <span class="card-genre-title">comedy</span>
                        </div>
                    </div>
                </div>
        </section>

        <section class="carousel-section">
            <div class="carousel-container swiper-carousel">
                <h1 class="carousel-title">action</h1>
                <div class="carousel-card-wrapper swiper-wrapper action">
                
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

            <div class="carousel-container swiper-carousel">
                <h1 class="carousel-title">thriller</h1>
                <div class="carousel-card-wrapper swiper-wrapper thriller">
                
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

            <div class="carousel-container swiper-carousel">
                <h1 class="carousel-title">horror</h1>
                <div class="carousel-card-wrapper swiper-wrapper horror">
                
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    </main>
</body>
</html>
